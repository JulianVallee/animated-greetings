# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm ci
    - run: npm run test:unit
    - run: npm run test:components
    - run: npm run build --if-present

      # This step reads a file from repo and use it for body of the release
      # This works on any self-hosted runner OS
    - name: Parse version from package.json
      id: read_version
      shell: bash
      run: |
        VERSION=$(cat package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g')
        echo "::set-output name=VERSION::$VERSION"

    - name: Parse latest changelog from CHANGELOG.md
      id: changelog
      uses: ocavue/changelog-parser-action@v1

    - name: Create release including build files
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./dist/animated-greetings.zip
        tag: ${{ steps.read_version.outputs.VERSION }}
        body: |
          ðŸŽ‰ New version is here!
          
          ${{ steps.changelog.outputs.latestBody }}
